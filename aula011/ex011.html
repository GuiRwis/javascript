
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1> Descubra Sua Nacionalidade</h1>
            Digite seu País: <input type="text" name="pais" id="pais" placeholder="Digite seu País...."> 
        <input type="submit" value="pesquisar" onclick="buscar()">
        <div id="res"></div>
        <script>
            function buscar(){
                var mundo = window.document.querySelector('#pais')
                var res = window.document.querySelector('#res')
                var nac = String(mundo.value)
                res.innerHTML = `<p>Seu país é <strong>${nac}.</strong></p> `
    
                if (nac == 'Brasil'){
                    res.innerHTML += `<p>Voce é <strong> brasileiro!</strong> </p>`
                }else{
                    res.innerHTML += `<p>Voce é um <strong> estrangeiro</strong> </p>`
                }
                res.innerHTML += '<p>Obrigado</p>'
            }
        </script>
        
    </body>
    </html>
